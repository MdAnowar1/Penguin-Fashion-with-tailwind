<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TailWind</title>
    <!-- tailwind css -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/23b38f0aa2.js" crossorigin="anonymous"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
                penguin: '#FFFBF0' ,
              }
            }
          }
        }
      </script>
</head>
<body>
    <header class="bg-penguin pb-32 pt-14">
      <section class="container mx-auto sm:flex items-center justify-around">
        <div class="space-y-4">
          <h1 class="text-2xl sm:text-5xl uppercase font-bold"><span class="text-yellow-400">Be the Penguin</span>
            <br>
            Of Winter</h1>
            <p>Let's go This is my fency tailwind web-site world!</p>
            <button class="uppercase rounded-xl bg-[#A4BC46] py-4 px-7 text-white font-semibold">
              <i class="fa-solid fa-cart-plus"></i>              
              Buy Now</button>
        </div>
        <div class="pt-8 sm:pt-0">
          <img class="w-1/2 sm:w-full" src="images/model.png" alt="">
        </div>
      </section>
    </header>
</body>
</html>
